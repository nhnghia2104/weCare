<div>
    <h6 class="title_form">Add a new address</h6>
    <div class="row">
        <div class="form-group col-md-6">
            <label class="custom-font-0">First Name *</label>
            <input id="info-firstName" type="text" class="form-control rounded-0" placeholder="First Name" />
        </div>
        <div class="form-group col-md-6">
            <label class="custom-font-0">Last Name *</label>
            <input id="info-lastName" type="text" class="form-control rounded-0" placeholder="Last Name" />
        </div>
    </div>
    <div class="form-group">
        <label class="custom-font-0">Email *</label>
        <input id="info-email" type="text" class="form-control rounded-0" placeholder="Email" />
        <div class="valid-feedback">
            Looks good!
        </div>
    </div>
    <div class="row">
        <div class="form-group col-md-6">
            <label class="custom-font-0">Phone number *</label>
            <input id="info-phone" type="text" class="form-control rounded-0" placeholder="Phone number" />
        </div>
        <div class="form-group col-md-6">
            <label class="custom-font-0">City *</label>
            <input id="info-city" type="text" class="form-control rounded-0" id="inputCity" placeholder="City" />
        </div>
    </div>
    <div class="form-group">
        <label class="custom-font-0">Address *</label>
        <textarea id="info-address" type="text" class="form-control rounded-0" rows="4" placeholder="Address"></textarea>
    </div>
    <div class="form-group">
        <div class="form-check mb-3">
            <input class="form-check-input " type="checkbox" name="exampleRadios" id="useDefault" value="option1">
            <label class="form-check-label" for="useDefault">
                Use as default
            </label>
        </div>
    </div>
    <button class="btn btn-info btn-sm rounded-0 pl-5 pr-5 save_address">Save</button>
    <button class="btn btn-light btn-sm rounded-0 pl-5 pr-5 cancel_address">Cancel</button>
</div>
